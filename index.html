<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Viewport: Works on all mobile devices, tablets, iPads -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes, viewport-fit=cover" />

  <!-- PWA Theme Color -->
  <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />
  <meta name="theme-color" content="#1e293b" media="(prefers-color-scheme: light)" />

  <!-- PWA Standalone Mode -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Dhanya Fleet" />

  <!-- Microsoft/Windows Support -->
  <meta name="msapplication-TileColor" content="#0f172a" />
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- Disable phone number detection on iOS -->
  <meta name="format-detection" content="telephone=no" />

  <!-- Android Chrome specific -->
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- Prevent caching issues -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Favicon and App Icons -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />

  <!-- Apple Touch Icons (All sizes for different iOS devices) -->
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png" />
  <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-167x167.png" />

  <!-- Splash Screens for iOS -->
  <link rel="apple-touch-startup-image" href="/icons/splash-640x1136.png"
    media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" />
  <link rel="apple-touch-startup-image" href="/icons/splash-750x1334.png"
    media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" />
  <link rel="apple-touch-startup-image" href="/icons/splash-1242x2208.png"
    media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" />
  <link rel="apple-touch-startup-image" href="/icons/splash-1125x2436.png"
    media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" />

  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Font with display swap for faster loading -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <title>Dhanya Fleet - Mobile App</title>

  <!-- Inline critical CSS for faster first paint -->
  <style>
    /* Prevent FOUC (Flash of Unstyled Content) */
    html {
      background-color: #0f172a;
    }

    body {
      background-color: #0f172a;
      color: #f1f5f9;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      min-height: 100dvh;
      min-height: -webkit-fill-available;
    }

    /* Initial loading state */
    #root:empty::after {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      margin: -20px 0 0 -20px;
      border: 3px solid #334155;
      border-top-color: #0ea5e9;
      border-radius: 50%;
      animation: loading-spin 1s linear infinite;
    }

    @keyframes loading-spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- App container -->
  <div id="root"></div>

  <!-- Main application script -->
  <script type="module" src="/src/main.jsx"></script>

  <!-- Service Worker Registration with error handling -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js')
          .then(function (registration) {
            console.log('SW registered:', registration.scope);
          })
          .catch(function (error) {
            console.log('SW registration failed:', error);
          });
      });
    }
  </script>
</body>

</html>
